<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>My Love.js Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body, canvas { margin:0; padding:0; width:100%; height:100%; display:block; }
    body { background: black; }
    #spinner {
      position: absolute; top: 50%; left: 50%;
      width: 50px; height: 50px;
      margin: -25px 0 0 -25px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="spinner"></div>

  <script>
    const gameUrl = "https://download941.mediafire.com/dd19rgestbggVqr6svecxhYtmG2Hxpsyl7STUSnT41m82kVL44LK-y9naybYGkUPjrzwxla5PMDoMiv10hfPvTM0TtuQjoNNgGESpA3KWPYDwyQzbY8KXeMI6y2H72tHzDUYyNAqckbLU2bhKjwx_LUFausYYuWYZqAVNd9vLw/isdtic8zx4w0tnq/nogame.love";
    const playerScript = document.createElement("script");
    playerScript.src = "player.min.js";
    playerScript.onload = () => {
      window.runLove = () => {
        Love({
          canvas: document.getElementById("canvas"),
          arguments: [gameUrl.split("/").pop()],
          gameUrl: gameUrl,
          nocache: false
        });
      };
      window.runLove();
    };
    document.body.appendChild(playerScript);
  </script>
</body>
</html>
